<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$_FILESの基本</title>
</head>
<body>
<main>
    <section class="form-container">
        <button type="button"  onclick="location.href='copy/index.html'">遷移</button>
        <!-- （1）form タグからpost送信する -->
        <form action="" method="post" enctype="multipart/form-data" id="upload-form">
            <!-- input 属性はtype="file" と指定 -->
            <input type="file" name="upload_image" id="file-input">
            <!-- 送信ボタン -->
            <input type="submit" class="btn_submit" value="送信" id="submit-button" >
        </form>
    </section>
     <!-- メッセージを表示している箇所 -->
     <p>{MESSAGE}</p>
    <!-- 画像を表示している箇所 -->
    <img src="{IMG_SRC}" alt="">
    <section class="result" style="display: none;">
         <!-- やり直しボタン -->
         <button type="button"  id="reset-button" style="display:none;">やり直し</button>
        

        
    </section>
    
    <section class="img-area">
    </section>
    <script src="reload.js"></script>
</main>
</body>
</html>
